<body>
    <div class="container">
        <h1>ü§ñ –¢–µ—Å—Ç Telegram Bot</h1>
        
        <div class="config">

            <p><strong>Bot Token:</strong> <span id="botToken">–ó–∞–≥—Ä—É–∑–∫–∞...</span></p>
            <p><strong>Chat ID 1:</strong> <span id="chatId1">–ó–∞–≥—Ä—É–∑–∫–∞...</span></p>

            üöÄ –û—Ç–ø—Ä–∞–≤–∏—Ç—å —Ç–µ—Å—Ç–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
        </button>

        <button onclick="clearLog()" style="background: #ff9800;">
            üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å –ª–æ–≥
        </button>

    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º telegram_bot.js -->
    <script src="telegram_bot.js"></script>

    <script>
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof TELEGRAM_CONFIG !== 'undefined') {
                document.getElementById('botToken').textContent = TELEGRAM_CONFIG.botToken.substring(0, 20) + '...';
                document.getElementById('chatId1').textContent = TELEGRAM_CONFIG.chatIds[0] || '–ù–µ —É–∫–∞–∑–∞–Ω';
                document.getElementById('chatId2').textContent = TELEGRAM_CONFIG.chatIds[1] || '–ù–µ —É–∫–∞–∑–∞–Ω';
            } else {
                log('‚ùå TELEGRAM_CONFIG –Ω–µ –Ω–∞–π–¥–µ–Ω!', 'error');
            }
        });

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString('ru-RU');
            const color = type === 'error' ? '#ff4444' : type === 'success' ? '#00ff00' : '#00ccff';
            logDiv.innerHTML += `<div style="color: ${color}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = 'status ' + type;
        }

        async function testTelegramBot() {
            const testBtn = document.getElementById('testBtn');
            testBtn.disabled = true;
            testBtn.textContent = '‚è≥ –û—Ç–ø—Ä–∞–≤–∫–∞...';
            
            log('üöÄ –ù–∞—á–∏–Ω–∞–µ–º —Ç–µ—Å—Ç Telegram Bot...', 'info');
            showStatus('–û—Ç–ø—Ä–∞–≤–∫–∞ —Ç–µ—Å—Ç–æ–≤–æ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è...', 'info');

            // –¢–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ
            const testData = {
                name: '–¢–µ—Å—Ç–æ–≤—ã–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å',
                phone: '+7 999 999 99 99',
                email: 'test@example.com',
                service: 'video',
                message: '–≠—Ç–æ —Ç–µ—Å—Ç–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ —Ä–∞–±–æ—Ç—ã Telegram Bot'
            };

            log('üì¶ –¢–µ—Å—Ç–æ–≤—ã–µ –¥–∞–Ω–Ω—ã–µ –ø–æ–¥–≥–æ—Ç–æ–≤–ª–µ–Ω—ã', 'info');
            log(`   –ò–º—è: ${testData.name}`, 'info');
            log(`   –¢–µ–ª–µ—Ñ–æ–Ω: ${testData.phone}`, 'info');

            try {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ —Ñ—É–Ω–∫—Ü–∏–∏
                if (typeof window.sendEmailFree100 !== 'function') {
                    throw new Error('–§—É–Ω–∫—Ü–∏—è sendEmailFree100 –Ω–µ –Ω–∞–π–¥–µ–Ω–∞!');
                }

                log('‚úÖ –§—É–Ω–∫—Ü–∏—è sendEmailFree100 –Ω–∞–π–¥–µ–Ω–∞', 'success');
                log('üì§ –í—ã–∑—ã–≤–∞–µ–º sendEmailFree100()...', 'info');

                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º
                const result = await window.sendEmailFree100(testData);

                log('üì• –ü–æ–ª—É—á–µ–Ω –æ—Ç–≤–µ—Ç –æ—Ç —Ñ—É–Ω–∫—Ü–∏–∏', 'info');

                if (result.success) {
                    log('‚úÖ –£–°–ü–ï–•! –°–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ!', 'success');
                    log('üì± –ü—Ä–æ–≤–µ—Ä—å—Ç–µ Telegram - –¥–æ–ª–∂–Ω–æ –ø—Ä–∏–π—Ç–∏ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ', 'success');
                    showStatus('‚úÖ –¢–µ—Å—Ç–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ! –ü—Ä–æ–≤–µ—Ä—å—Ç–µ Telegram.', 'success');
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –¥–µ—Ç–∞–ª–∏
                    if (result.message) {
                        log('üìã –î–µ—Ç–∞–ª–∏ –æ—Ç–≤–µ—Ç–∞:', 'info');
                        result.message.split('\n').forEach(line => {
                            if (line.trim()) log('   ' + line, 'info');
                        });
                    }
                } else {
                    log('‚ùå –û—à–∏–±–∫–∞: ' + (result.error || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'), 'error');
                    showStatus('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ. –°–º–æ—Ç—Ä–∏—Ç–µ –ª–æ–≥.', 'error');
                }

            } catch (error) {
                log('‚ùå –ö–†–ò–¢–ò–ß–ï–°–ö–ê–Ø –û–®–ò–ë–ö–ê: ' + error.message, 'error');
                log('üîç Stack trace:', 'error');
                log(error.stack, 'error');
                showStatus('‚ùå –ö—Ä–∏—Ç–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞. –°–º–æ—Ç—Ä–∏—Ç–µ –ª–æ–≥.', 'error');
            } finally {
                testBtn.disabled = false;
                testBtn.textContent = 'üöÄ –û—Ç–ø—Ä–∞–≤–∏—Ç—å —Ç–µ—Å—Ç–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ';
            }
        }

        // –õ–æ–≥–∏—Ä—É–µ–º –∑–∞–≥—Ä—É–∑–∫—É
        log('‚úÖ –¢–µ—Å—Ç–æ–≤–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞', 'success');
        log('üîç –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å —Ñ—É–Ω–∫—Ü–∏–π...', 'info');

        setTimeout(() => {
            if (typeof window.sendEmailFree100 === 'function') {
                log('‚úÖ window.sendEmailFree100 –¥–æ—Å—Ç—É–ø–Ω–∞', 'success');
            } else {
                log('‚ùå window.sendEmailFree100 –ù–ï –Ω–∞–π–¥–µ–Ω–∞', 'error');
            }

            if (typeof TELEGRAM_CONFIG !== 'undefined') {
                log('‚úÖ TELEGRAM_CONFIG –∑–∞–≥—Ä—É–∂–µ–Ω', 'success');
                log(`   Bot Token: ${TELEGRAM_CONFIG.botToken.substring(0, 20)}...`, 'info');
                log(`   –ü–æ–ª—É—á–∞—Ç–µ–ª–µ–π: ${TELEGRAM_CONFIG.chatIds.length}`, 'info');
            } else {
                log('‚ùå TELEGRAM_CONFIG –ù–ï –∑–∞–≥—Ä—É–∂–µ–Ω', 'error');
            }

            log('', 'info');
            log('‚úÖ –ì–æ—Ç–æ–≤ –∫ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—é! –ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –≤—ã—à–µ.', 'success');
        }, 500);
    </script>
